<div class="container">
  <div class="row">
    <div class="pull-left">
      <h4 id="tables"><a href="#/home">Dashboard</a> > <a href="#/bundle/{{ bundle.uuid }}">{{ bundle.name }}</a>  > {{ nav }} </h4>
    </div>
  </div>
  <div ng-if="scope.error" class="alert alert-danger">{{ scope.error }}</div>
  <hr>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-1 box">
      <form name="form" ng-submit="submit(form.$valid)" novalidate>
        <fieldset>
          <legend>{{ title }} 
            <span ng-if="media['@type'] == 'ImageContent'" class="glyphicon glyphicon-picture"></span> 
            <span ng-if="media['@type'] == 'WebContent'" class="glyphicon glyphicon-link"></span>
            <span ng-if="media['@type'] == 'VideoContent'" class="glyphicon glyphicon-film"></span>
            {{  media.name }}  
          </legend>
          <p ng-show="loading">Sending ... <img src="images/loader.gif"></p>

          <div class="form-group">
            <label for="name">Name</label>
            <input name="name" id="name" required type="text" class="form-control" placeholder="Name" ng-model="media.name">
            <div ng-show="form.$submitted && form.name.$error.required" class="alert alert-danger">The field must not be empty</div>
          </div>

          <div class="form-group">
            <label for="contentType">Content Type</label>
            <select id="contentType" name="contentType" class="form-control" required ng-model="media['@type']">
              <option value="">Select a Type</option>
              <option value="ImageContent" ng-selected="media['@type'] == 'ImageContent'">Image</option>
              <option value="VideoContent" ng-selected="media['@type'] == 'VideoContent'">Video</option>
              <option value="WebContent" ng-selected="media['@type'] == 'WebContent'">Web Content</option>
            </select>
            <div ng-show="form.$submitted && form.contentType.$error.required" class="alert alert-danger">The field must not be empty</div>
          </div>

          <div ng-show="media['@type'] == 'WebContent'" class="form-group">
            <label for="url">URL</label>
            <input name="url" id="url" type="text" class="form-control" ng-required="media['@type'] == 'WebContent'" placeholder="URL" ng-model="media.url">
            <div ng-show="form.$submitted && form.url.$error.required" class="alert alert-danger">The field must not be empty</div>
          </div>

          <div class="form-group">
            <label for="durationInSlideShow">Duration (seconds)</label>
            <input name="durationInSlideShow" id="durationInSlideShow" type="text" class="form-control" placeholder="Duration (seconds)" ng-model="media.duration">
          </div>

          <div class="box" ng-show="media['@type'] != 'WebContent'">
            <input name="file "type="file" required valid-file="file" file-model="file" required />
            <div ng-show="form.$submitted && form.file.$error.required" class="alert alert-danger">The field must not be empty</div>

            <!--
            <input style="display:none;" type="file" id="file-2" class="inputfile inputfile-2" file-model="file" />
            <label for="file-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
             -->
          </div>
        </fieldset>
        <div class="actions pull-right">
          <input type="submit" class="btn btn-primary" value="Send">
          or <a href="#/home" class="btn btn-default"  ng-click="reset()">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
