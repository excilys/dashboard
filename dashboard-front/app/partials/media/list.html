<div class="container">
  <div class="row">
    <div class="pull-left">
      <h4 id="tables"><a href="#/home">{{ "APP" | translate }}</a> > {{ bundle.name }} <span aria-hidden="true" class="glyphicon glyphicon-folder-open"></span> </h4>
    </div>

    <div class="pull-right">
      <h4>
        <a href="#/bundle/{{bundle.tag}}/media/add"> {{ "ACTIONS.ADD" | translate }} {{ "MEDIA.THIS" | translate }} <span aria-hidden="true" class="glyphicon glyphicon-upload"></span></a>
      </h4>
    </div>
  </div>
  <div ng-if="error" class="alert alert-danger">{{ error }}</div>
  <hr>
  <div class="row">
    <table class="table table-striped table-hover ">
      <thead>
      <tr>
        <th>{{ "MEDIA.NAME" | translate }}</th>
        <th>{{ "VALIDITY.START" | translate }}</th>
        <th>{{ "VALIDITY.END" | translate }}</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="media in medias">
      	<td >
      		<a href="{{ media.url }}">
      			<span ng-if="media.mediaType == 'IMAGE'" class="glyphicon glyphicon-picture"></span>
      			<span ng-if="media.mediaType == 'WEB'" class="glyphicon glyphicon-link"></span>
      			<span ng-if="media.mediaType == 'VIDEO'" class="glyphicon glyphicon-film"></span>
            <span ng-if="media.mediaType == 'NEWS'" class="glyphicon glyphicon-pencil"></span>
      			{{ media.name }}
      		</a>
      	</td>
        <td>{{ media.validity.start }}</td>
        <td>{{ media.validity.end }}</td>
        <td>
          <button class="btn-default btn btn-sm" ng-click="remove(media.uuid);" ><span aria-hidden="true" class="glyphicon glyphicon-remove"></span></button>
          <a class="btn-default btn btn-sm" href="#/bundle/{{ bundle.tag }}/media/edit/{{ media.uuid }}" ><span aria-hidden="true" class="glyphicon glyphicon-edit"></span></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
