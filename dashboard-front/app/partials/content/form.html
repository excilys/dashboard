<div class="container">
	<div class="row" novalidate>
		<div class="col-xs-8 col-xs-offset-2 box">
			<h1>Create content</h1>
			<form name="form" ng-submit="submit(form.$valid)" novalidate>
				<fieldset>
					<div class="form-group">
						<label for="contentType">Content Type</label>
						<select name="contentType" class="form-control" ng-model="content.type">
							<option value="">Select a Type</option>
							<option value="ImageContent">Image</option>
							<option value="VideoContent">Video</option>
						</select>
					</div>
					
					<div class="form-group">
						<label for="duration">Duration</label> 
						<input name="duration" id="duration" type="text" class="form-control" placeholder="Duration (seconds)" ng-model="content.duration">
					</div>
					
					<!-- 
					<div class="form-group">
						<label for="myFile">Content</label>
						
						<input class="inputfile inputfile-2" id="myFile" value="upload" name="myFile" type="file" />
					</div>
					-->
					
					<div class="box">
					<input style="display:none;" type="file" name="file-2[]" id="file-2" class="inputfile inputfile-2" data-multiple-caption="{count} files selected" multiple />
					<label for="file-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
				</div>
					
				</fieldset>
				<div class="actions pull-right">
					<input type="submit" class="btn btn-primary" value="Create">
					or <a href="dashboard.html" class="btn btn-default"  ng-click="reset()">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>
