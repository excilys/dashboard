<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <h4 id="tables"><a href="#/home">{{ "APP" | translate }}</a> > {{ nav }} </h4>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-1 box">
      <form name="form" ng-submit="submit(form.$valid)" novalidate>
        <fieldset>
          <legend>{{ title }}</legend>
          <p ng-show="loading">{{ "ACTIONS.SENDING" | translate }} <img src="images/loader.gif"></p>
          <div ng-if="error" class="alert alert-danger">{{ error }}</div>

          <div class="form-group">
            <label for="title">{{ "BUNDLE.NAME" | translate }}</label>
            <input id="title" name="title" type="text" placeholder="{{ 'PLACEHOLDERS.BUNDLE.NAME' | translate }}" class="form-control" minlength="2" maxlength="30" required ng-model="bundle.name">
            <div class="alert-danger alert" ng-show="form.$submitted && form.title.$error.required" class="help-block">{{ "ERRORS.FIELDS.EMPTY" }}</div>
            <div class="alert-danger alert" ng-show="form.$submitted && form.title.$error.minlength" class="help-block">{{ "ERRORS.FIELDS.MINLENGTH" | translate:'{ min: "2" }' }}</div>
            <div class="alert-danger alert" ng-show="form.title.$error.maxlength" class="help-block">{{ "ERRORS.FIELDS.MAXLENGTH" | translate: '{ max: "30"}' }}</div>
          </div>

          <div class="form-group">
            <label for="bundleStartDateTime">{{ "VALIDITY.START" | translate }}</label>
            <input id="bundleStartDateTime" name="bundleStartDateTime" ng-pattern="regexDate" type="text" date-picker="start" class="datetimepicker form-control" placeholder="{{ 'PLACEHOLDERS.VALIDITY.START' | translate }}"  ng-model="bundle.validity.start">
          </div>
          <div class="form-group">
            <label for="bundleValidityEnd">{{ "VALIDITY.END" | translate }}</label>
            <input id="bundleValidityEnd" name="bundleValidityEnd" type="text" class="datetimepicker form-control" placeholder="{{ 'PLACEHOLDERS.VALIDITY.END' | translate }}" date-picker="end" ng-model="bundle.validity.end">
          </div>
        </fieldset>
        <div class="actions pull-right">
          <input type="submit" class="btn btn-primary" value="{{ 'ACTIONS.SEND' | translate }}">
          or <a href="#/home" class="btn btn-default"  ng-click="reset()">{{ 'ACTIONS.CANCEL' | translate }}</a>
        </div>
      </form>
    </div>
  </div>
</div>
