apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.excilys.shoofleurs.dashboard"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Dépedences Internes
//    compile 'com.excilys.shoofleurs.dashboard:dashboard-server-entities:1.0-SNAPSHOT'
//    compile project('../dashboard-server/dashboard-server-business')


    // Android Support
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'

    // Pour REST
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile 'com.android.volley:volley:1.0.0'

    // JSON formatter
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.2'
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.3'

    // Dépendences de Tests
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.1'

    // Test with Espresso
// TODO   Revoir son interet
//        androidTestCompile ('com.android.support.test:testing-support-lib:0.4') {
//        exclude group: 'com.android.support', module: 'support-v4'
//        exclude group: 'com.android.support', module: 'support-v7'
//        exclude group: 'com.android.support', module: 'support-annotations'
//    }

    androidTestCompile('com.android.support.test:runner:0.4')
            {
                // Necessary if your app targets Marshmallow (since Espresso
                // hasn't moved to Marshmallow yet)
                exclude group: 'com.android.support', module: 'support-annotations'
            }

    androidTestCompile('com.android.support.test:rules:0.4')
            {
                // Necessary if your app targets Marshmallow (since Espresso
                // hasn't moved to Marshmallow yet)
                exclude group: 'com.android.support', module: 'support-annotations'
            }

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.1')
            {
                // Necessary if your app targets Marshmallow (since Espresso
                // hasn't moved to Marshmallow yet)
                exclude group: 'com.android.support', module: 'support-annotations'
            }

    androidTestCompile('com.android.support.test.espresso:espresso-contrib:2.2.1')
//     pour pouvoir faire tourner les tests sur une machine
            {
                exclude group: 'com.android.support', module: 'appcompat'
                exclude group: 'com.android.support', module: 'support-v4'

                // Necessary if your app targets Marshmallow (since Espresso
                // hasn't moved to Marshmallow yet)
                exclude group: 'com.android.support', module: 'support-annotations'

                exclude module: 'recyclerview-v7'
            }
    androidTestCompile('com.android.support.test.espresso:espresso-idling-resource:2.2.1')
            {
                // Necessary if your app targets Marshmallow (since Espresso
                // hasn't moved to Marshmallow yet)
                exclude group: 'com.android.support', module: 'support-annotations'
            }
}
